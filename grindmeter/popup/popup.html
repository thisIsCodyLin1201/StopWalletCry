<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWalletCry</title>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            padding: 20px;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 4px 0;
            font-size: 1.4em;
            font-weight: 700;
        }
        
        .header p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .toggle-section {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .toggle-item:last-child {
            margin-bottom: 0;
        }
        
        .mini-toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .mini-toggle.active {
            background: rgba(255,255,255,0.8);
        }
        
        .mini-toggle::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        
        .mini-toggle.active::after {
            transform: translateX(20px);
            background: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .btn:last-child {
            margin-bottom: 0;
        }
        
        .version {
            text-align: center;
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛑 StopWalletCry</h1>
            <p>快速檢視與設定</p>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span>目前時薪</span>
                <span id="currentWage">NT$ 183</span>
            </div>
            <div class="status-item">
                <span>啟用物件</span>
                <span id="enabledItems">2 個</span>
            </div>
        </div>
        
        <div class="toggle-section">
            <div class="toggle-item">
                <span>顯示工時</span>
                <div class="mini-toggle active" id="hoursToggle"></div>
            </div>
            <div class="toggle-item">
                <span>顯示物件</span>
                <div class="mini-toggle active" id="itemsToggle"></div>
            </div>
        </div>
        
        <button class="btn" id="openOptionsBtn">⚙️ 完整設定</button>
        <button class="btn" id="refreshBtn">🔄 重新載入頁面</button>
        
        <div class="version">v1.0.0</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
